<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                        <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!-- if products empty then display a message -->
                <!-- products?.length (?) is safe navigation operator, guard against null and undefined values -->
                <div *ngIf="products?.length == 0" class="alert alert-warnings col-md-12" role="alert">
                    No products found.
                </div>
            </div>
            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-10" style="padding-left: 30%;">
                                <ngb-pagination [collectionSize]="theTotalElements" [(page)]="thePageNumber"
                                    [maxSize]="5" [boundaryLinks]="true"
                                    [pageSize]="thePageSize" (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-2" style="text-align: right;">
                                <span class="p-2">Page Size</span>
                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option selected>5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer -->
        </div>
    </div>
</div>
