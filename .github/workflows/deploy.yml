name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install Dependencies
        run: npm install
        working-directory: angular-ecommerce  # Specify the correct directory
      - name: Build Angular App
        run: npm run build -- --prod
        working-directory: angular-ecommerce  # Specify the correct directory

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/checkout@v2
        with:
          ref: gh-pages  # Specify the correct branch
      - name: Configure Git
        run: |
          git config --global user.name "kaushalgabani"
          git config --global user.email "kaushalgabani21@gmail.com"
      - name: Push to GitHub Pages
        run: |
          cp -R ../angular-ecommerce/dist/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push
